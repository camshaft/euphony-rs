[package]
name = "euphony-cli"
description = "Command line tool for managing euphony projects"
version = "0.1.0"
authors = ["Cameron Bytheway <bytheway.cameron@gmail.com>"]
edition = "2018"
license = "MIT"

[dependencies]
anyhow = "1"
cargo_metadata = "0.13"
futures = "0.3"
ignore = "0.4"
notify = "4"
structopt = "0.3"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
warp = "0.3"
watchexec = "1"
